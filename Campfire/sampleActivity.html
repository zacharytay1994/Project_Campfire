<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add Activity</title>
    <link rel="stylesheet" href="css/styleForm.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:Extra-Bold" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <main>
        <h1 style="font-size:150px" class="border">Add Activity</h1>
        <div id="activities">
            <form id="activitiesForm">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Name of Game</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="The name of the game!" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Brief Description</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Just a sentence is fine!" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Category of Game</label>
                    </div>
                    <div class="col-75">
                        <select id="category" name="category" required>
                            <option value="BoardGame">Board Game</option>
                            <option value="Running">Running</option>
                            <option value="For All Ages">For All Ages</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="comment">Explanation of Game</label>
                    </div>
                    <div class="col-75">
                        <textarea id="comment" name="comment" placeholder="Write your comment here.." style="height:200px" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit" onclick="submitForm()">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
